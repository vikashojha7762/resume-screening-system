version: '3.8'

services:
  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    container_name: resume-backend
    ports:
      - "8000:8000"
    environment:
      - PORT=8000
      # Add other environment variables from your backend .env here
      # - OPENAI_API_KEY=${OPENAI_API_KEY}
    restart: always

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
      args:
        # Set API URL to empty to use relative paths (handled by Nginx proxy)
        VITE_API_URL: ""
    container_name: resume-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: always
